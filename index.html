<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <img id="basket" src="derecha.png" alt="Cesto">
        <img id="falling-object" src="pelota.png" alt="Objeto que cae">
        <img id="falling-object-2" src="imagenes/Aguacate.png" alt="Objeto que restaura vida">  <!-- Nuevo objeto -->
        <div id="lives">
            <img class="life" src="vida.png" alt="Vida 1">
            <img class="life" src="vida.png" alt="Vida 2">
            <img class="life" src="vida.png" alt="Vida 3">
        </div>
        <div id="vidas-restantes">Vidas restantes: 3</div>
        <button id="pause-button">Pausar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
