<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cesto</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo para el panel de Game Over */
        #game-over-panel {
            display: none;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 48px;
            z-index: 10;
            text-align: center;
        }

        #restart-button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        #restart-button:hover {
            background-color: #e60000;
        }

        /* Estilo para el contenedor de juego */
        #game-container {
            position: relative;
            margin-bottom: 100px; /* Espacio para el panel de controles */
        }

        /* Panel de controles separado */
        #control-panel {
            display: flex;
            justify-content: space-around;
            position: fixed;
            bottom: 20px;
            width: 100%;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
            padding: 10px 0;
        }

        /* Estilo de botones */
        #control-panel button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        #control-panel button:active {
            transform: scale(0.9);
        }

        #control-panel button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <!-- Cesto y objeto que cae -->
        <img id="basket" src="derecha.png" alt="Cesto">
        <img id="falling-object" src="pelota.png" alt="Objeto que cae">

        <div id="special-item-counter">Objetos especiales recolectados: 0</div>


        <!-- Vidas del jugador y puntaje -->
        <div id="info-container">
            <div id="lives">
                <img class="life" src="vida.png" alt="Vida 1">
                <img class="life" src="vida.png" alt="Vida 2">
                <img class="life" src="vida.png" alt="Vida 3">
                <img class="life" src="vida.png" alt="Vida 4">
                <img class="life" src="vida.png" alt="Vida 5">
            </div>
            <div id="vidas-restantes">Vidas restantes: 5</div>
            <div id="scoreDisplay">Score: 0</div>
        </div>

        <div id="game-over-panel" style="display: none;">
            <h1>Game Over</h1>
            <button id="restart-button">Reiniciar Juego</button>
        </div>

        <!-- Botón de pausa -->
        <button id="pause-button">Pausar</button>
    </div>

    <!-- Panel de controles separado debajo del juego -->
    <div id="control-panel">
        <button id="btn-jump">↑</button>
        <div id="side-controls">
            <button id="btn-left">←</button>
            <button id="btn-right">→</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
